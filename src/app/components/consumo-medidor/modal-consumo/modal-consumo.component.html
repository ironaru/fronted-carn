<ion-header>
  <ion-toolbar>
    <ion-buttons size="small" slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nuevo consumo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="registrarConsumo()" [disabled]="consumo.invalid">
        <ion-icon name='checkmark-circle'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class=" contenido">
    <div class="abs-center">
      <ion-card class="abs-center" mode="ios">
        <ion-card-content>
          <ion-card-title>
            Ingrese los datos del consumo
          </ion-card-title>
          <br>
          <form [formGroup]="consumo">
            <ion-row class="ion-justify-content-center">
              <ion-col size="12" size-sm="6">
                <ion-text color="dark">
                  Lectura
                </ion-text>
                <input type="number" class="w-100 p-1 border border-dark border-opacity-25 rounded-2 text-end" formControlName="lectura" name="lectura" placeholder="" required>
              </ion-col>
              <ion-col size="12" size-sm="6">
                <ion-text color="dark">
                  Fecha de consumo
                </ion-text>
                <input [min]="min" [max]="max" type="date" class="w-100 p-1 border border-dark border-opacity-25 rounded-2 text-end" formControlName="fecha" name="fecha" placeholder="" required>
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
