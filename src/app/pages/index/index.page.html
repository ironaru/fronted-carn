
<ion-content [fullscreen]="true">
  <ion-toolbar class="border border-0 shadow-none">

    <ion-buttons slot="end">
      <ion-button (click)="inicioSesion()">
        <ion-icon color="light" slot="start" name="person"></ion-icon>
        <ion-text color="light">
          Iniciar sesi√≥n
        </ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-title> -->
  <ion-text color="light">
    <h1>
      <strong>
        Bienvenidos a Rancho del Norte
      </strong>
    </h1>
  </ion-text>
  <!-- </ion-title> -->
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="9">
        <ion-card mode="ios">
          <ion-card-header>
            <ion-card-title>Comunicados</ion-card-title>
            <ion-card-subtitle>Disponibles</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <p *ngFor="let comunicado of comunicados; let i=index;">
                <ion-card color="tertiary" *ngIf="i<3">
                  <ion-card-content>
                    <ion-label color="light">
                      {{comunicado?.descripcion}}
                    </ion-label>
                  </ion-card-content>
                </ion-card>
              </p>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="9">
        <ion-card mode="ios">
          <ion-card-header>
            <ion-card-title>Tarifas</ion-card-title>
            <ion-card-subtitle>Disponibles</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <p *ngFor="let tarifa of tarifas; let i=index;">
                <ion-card color="tertiary" *ngIf="i+1<=5">
                  <ion-card-content>
                    <ion-label color="light">
                      <ion-text>
                        Consumo Maximo:{{tarifa?.consumoMax}}
                      </ion-text><br>
                      <ion-text>
                        Fecha Inicial de vigencia:{{tarifa?.fechaInic | date:"dd/MM/yyyy"}}
                      </ion-text><br>
                      <ion-text>
                        Costo unitario:{{tarifa?.costoUnit}}
                      </ion-text>
                    </ion-label>
                  </ion-card-content>
                </ion-card>
              </p>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
