<ion-content mode="ios">
    <ion-button (click)="verComunicado()" expand="block" fill="clear" shape="round">
      Ver comunicado
    </ion-button>
    <ion-button *ngIf="verificaRol()" color="danger" (click)="eliminarComunicado()" expand="block" fill="clear" shape="round">
      Eliminar
    </ion-button>
</ion-content>
