<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverMenu()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Solicitudes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="menuPop($event)" *ngIf="btnA">
        <ion-icon name="ellipsis-horizontal-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class=" contenido">
    <div class="abs-center">
      <ion-list *ngIf="loaded" class="m-0" >
        <ion-card class="mb-2 mt-2" *ngFor="let data of list" button (click)="popItem($event,data)">
          <ion-card-header  [class]="class(data)">
            <ion-label class="mb-0">
              <ion-text color="light">
                Descripci√≥n:
                <ion-text class="text-dark">{{data.detalle}}</ion-text>
              </ion-text>
              <br>
              <ion-text color="light">
                Fecha:
                <ion-text class="text-dark">{{data.fecha | date: "dd/MM/yyyy"}}</ion-text>
              </ion-text>
            </ion-label>
          </ion-card-header>
        </ion-card>
      </ion-list>
      <ion-list *ngIf="!loaded" class="m-0" >
        <ion-card   *ngFor="let data of list" >
          <ion-card-header  [class]="class(data)">
            <ion-label>
              <ion-text>
                <ion-text>
                  <ion-skeleton-text [animated]="true" class="w-50"></ion-skeleton-text>
                </ion-text>
              </ion-text>
              <ion-text >
                 <ion-text>
                  <ion-skeleton-text [animated]="true" class="w-50"></ion-skeleton-text>
                 </ion-text>
              </ion-text>
            </ion-label>
          </ion-card-header>
        </ion-card>
      </ion-list>
    </div>
  </div>
</ion-content>
